name: "🔄 Refactor"
description: "기능은 변경하지 않고, 기존 코드를 재구성하여 가독성, 유지보수성 또는 성능을 개선하는 작업"
title: "[Refactor] 작업 내용을 간단히 작성해주세요"
labels: ["refactor", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ### 🔄 **리팩터링 상세 내용**
        리팩터링 작업의 상세 내용을 작성해주세요. 리팩터링이 필요한 이유와 어떤 코드 영역에 영향을 미칠지 구체적으로 설명해주세요.
  - type: textarea
    id: current_issue
    attributes:
      label: "📄 현재 문제"
      description: "리팩터링이 필요한 현재 코드의 문제를 설명해주세요. 예: 코드 중복, 가독성 부족, 비효율성 등"
      placeholder: "예: UserService 클래스에 사용자 검증 로직이 중복되어 있습니다."
    validations:
      required: true
  - type: textarea
    id: expected_outcome
    attributes:
      label: "✅ 기대 결과"
      description: "리팩터링 후 기대되는 결과를 설명해주세요. 예: 코드가 간결해짐, 성능 향상, 복잡성 감소 등"
      placeholder: "예: 사용자 검증 로직을 유틸리티 함수로 통합"
    validations:
      required: false
  - type: textarea
    id: additional_notes
    attributes:
      label: "🙋🏻 추가 메모"
      description: "리팩터링과 관련된 추가 정보나 참고 사항을 작성해주세요."
      placeholder: "예: 머지 전에 충분히 테스트해주세요."
